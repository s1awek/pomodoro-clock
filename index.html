<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <meta name="description" content="Free Code Camp Exercise">
    <link rel="stylesheet" href="
https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="flex-container">
        <div class="break-time">
           <div class="description">Break</div>
            <div class="break-time-container">
                <span class="minus">-</span>
                <span class="timer">5:00</span>
                <span class="plus">+</span>
            </div>
            <div class="break-progress-bar">
                <span class="break-progress-bar-1">1</span>
                <span class="break-progress-bar-2">2</span>
                <span class="break-progress-bar-3">3</span>
            </div>
        </div>
        <div class="pomodoro-time">
           <div class="description">Pomodoro</div>
            <div class="pomodor-time-container">
                <span class="minus">-</span>
                <span class="timer">25:00</span>
                <span class="plus">+</span>
            </div>
            <div class="pomodoro-progress-bar">
                <span class="pomodoro-progress-bar-1">1</span>
                <span class="pomodoro-progress-bar-2">2</span>
                <span class="pomodoro-progress-bar-3">3</span>
                <span class="pomodoro-progress-bar-4">4</span>
            </div>
        </div>
        <div class="main-timer">
            <span class="time-container">3:20</span>
            <div class="toggle-timer-control"><i class="fa fa-pause control"></i></div>
        </div>
        <div class="current-time-container"><span class="current-time">16:20:03</span></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
